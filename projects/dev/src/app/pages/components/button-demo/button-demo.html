<div class="component-section">
    <h1 class="text-3xl font-bold mb-6">Buttons</h1>
    <p class="mb-8">
        DaisyUI provides beautiful button components with various styles, sizes, and states. Buttons
        are an essential part of any user interface.
    </p>

    <app-component-card
        title="Button Styles"
        description="DaisyUI offers different button styles to convey different meanings and purposes."
        [codeSnippet]="buttonStylesCode"
    >
        <div class="flex flex-wrap gap-2">
            <button zdButton>Default</button>

            @for (color of colors; track color) {
            <button zdButton [color]="color">{{color | titlecase}}</button>
            }
        </div>
    </app-component-card>

    <app-component-card
        title="Button Sizes"
        description="Buttons come in different sizes to fit your design needs."
        [codeSnippet]="buttonSizesCode"
    >
        <div class="flex flex-wrap items-center gap-2">
            @for (size of sizes; track size) {
            <button zdButton [size]="size">{{ size }}</button>
            }
        </div>
    </app-component-card>

    <app-component-card
        title="Button Variants"
        description="Buttons can have different variants like outline, solid, or with custom shapes."
        [codeSnippet]="buttonVariantsCode"
    >
        <div class="flex flex-wrap gap-2">
            <button class="btn btn-outline">Outline</button>
            <button class="btn btn-primary btn-outline">Primary</button>
            <button class="btn btn-secondary btn-outline">Secondary</button>
            <button class="btn btn-accent btn-outline">Accent</button>

            <button class="btn btn-wide btn-primary">Wide Button</button>
            <button class="btn btn-circle">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"
                    />
                </svg>
            </button>
            <button class="btn btn-square">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h7"
                    />
                </svg>
            </button>
        </div>
    </app-component-card>

    <app-component-card
        title="Button States"
        description="Buttons can have different states like disabled, loading, etc."
        [codeSnippet]="buttonStatesCode"
    >
        <div class="flex flex-wrap gap-2">
            <button class="btn" disabled>Disabled</button>
            <button class="btn btn-primary btn-disabled">Disabled Style</button>
            <button class="btn loading">Loading</button>
            <button class="btn btn-square loading"></button>
            <button class="btn btn-primary loading">Loading</button>
        </div>
    </app-component-card>

    <app-component-card
        title="Button with Icon"
        description="Add icons to buttons to enhance visual communication."
        [codeSnippet]="buttonIconsCode"
    >
        <div class="flex flex-wrap gap-2">
            <button class="btn gap-2">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                    />
                </svg>
                Button
            </button>
            <button class="btn gap-2">
                Download
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                    />
                </svg>
            </button>
            <button class="btn gap-2 btn-primary">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                    />
                </svg>
                Home
            </button>
        </div>
    </app-component-card>

    <app-component-card
        title="Button Groups"
        description="Group buttons together for related actions."
        [codeSnippet]="buttonGroupsCode"
    >
        <div class="btn-group">
            <button class="btn">Previous</button>
            <button class="btn btn-active">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">Next</button>
        </div>
    </app-component-card>
</div>
